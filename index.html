<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>In-Browser GRU Multi-Stock Up/Down Predictor</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:2rem;background:#f7f7f7}
    h1,h2{margin-top:1.5rem}
    input[type=file]{margin-right:.5rem}
    button{padding:.4rem .8rem;margin-right:.5rem}
    #abortBtn{background:#c00;color:#fff}
    #progress{width:100%;margin:.5rem 0}
    #status{min-height:1.2rem}
    canvas{max-width:800px;margin-bottom:1rem;background:#fff;border:1px solid #ddd}
    #timeline{display:flex;flex-direction:column;gap:.5rem}
  </style>
</head>
<body>
  <h1>In-Browser GRU Multi-Stock Up/Down Predictor</h1>

  <input type="file" id="csvFile" accept=".csv">
  <button id="trainBtn" disabled>Train Model</button>
  <button id="abortBtn" style="display:none;">Abort</button>
  <progress id="progress" value="0" max="1"></progress>
  <p id="status">Choose a CSV file (Date,Symbol,Open,Close)</p>

  <h2>Accuracy ranking</h2>
  <div id="accChart"></div>

  <h2>Prediction timeline (green=right, red=wrong)</h2>
  <div id="timeline"></div>

  <script type="module">
    import {App} from './app.js';
    new App().init();
  </script>
</body>
</html>
